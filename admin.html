<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Admin — Finance Pro</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
  <script defer src="firebase.js"></script>
  <script defer src="admin.js"></script>
</head>
<body>
  <main class="container">
    <h1>Admin panel</h1>
    <div>
      <button id="signInBtn" class="btn-outline">Sign in (Google)</button>
      <button id="signOutBtn" class="btn-outline" style="display:none">Sign out</button>
    </div>
    <section id="records" class="card" style="margin-top:16px">
      <h3>Подписки и контакты</h3>
      <div id="list" style="max-height:400px; overflow:auto"></div>
      <button id="download" class="btn-outline" style="margin-top:12px">Скачать CSV</button>
    </section>
  </main>
</body>
</html>
